<div class="modal fade" [id]="modalId" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="hide()"></button>
      </div>
      <div class="modal-body">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" (click)="editData()">
            Editar Datos de Usuario
          </button>
          <button class="btn btn-secondary" type="button" (click)="changePassword()">
            Cambiar Contrase√±a
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
