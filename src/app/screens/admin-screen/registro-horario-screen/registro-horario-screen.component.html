<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2>{{ esEdicion ? 'Editar Horario' : 'Nuevo Horario' }}</h2>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="isLoading">
    <div class="col-12 text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2 text-muted">Cargando información...</p>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="!isLoading">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit()">
            
            <!-- Periodo y Grupo -->
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="periodo" class="form-label">Periodo <span class="text-danger">*</span></label>
                <select class="form-select" id="periodo" name="periodo" [(ngModel)]="horario.periodo" required>
                  <option [ngValue]="null" disabled>Selecciona un periodo</option>
                  <option *ngFor="let periodo of periodos" [value]="periodo.id">
                    {{ periodo.nombre }}
                  </option>
                </select>
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label for="grupo" class="form-label">Grupo <span class="text-danger">*</span></label>
                <select class="form-select" id="grupo" name="grupo" [(ngModel)]="horario.grupo" required>
                  <option [ngValue]="null" disabled>Selecciona un grupo</option>
                  <option *ngFor="let grupo of grupos" [value]="grupo.id">
                    {{ grupo.nombre }} - Semestre {{ grupo.semestre }}
                  </option>
                </select>
              </div>
            </div>

            <!-- Aula y Día -->
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="aula" class="form-label">Aula <span class="text-danger">*</span></label>
                <select class="form-select" id="aula" name="aula" [(ngModel)]="horario.aula" required>
                  <option [ngValue]="null" disabled>Selecciona un aula</option>
                  <option *ngFor="let aula of aulas" [value]="aula.id">
                    {{ aula.edificio }}-{{ aula.numero }} (Cap: {{ aula.capacidad }})
                  </option>
                </select>
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label for="dia_semana" class="form-label">Día de la Semana <span class="text-danger">*</span></label>
                <select class="form-select" id="dia_semana" name="dia_semana" [(ngModel)]="horario.dia_semana" required>
                  <option [ngValue]="null" disabled>Selecciona un día</option>
                  <option *ngFor="let dia of diasSemana" [value]="dia.value">
                    {{ dia.label }}
                  </option>
                </select>
              </div>
            </div>

            <!-- Hora Inicio y Hora Fin -->
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="hora_inicio" class="form-label">Hora Inicio <span class="text-danger">*</span></label>
                <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" 
                       [(ngModel)]="horario.hora_inicio" required>
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label for="hora_fin" class="form-label">Hora Fin <span class="text-danger">*</span></label>
                <input type="time" class="form-control" id="hora_fin" name="hora_fin" 
                       [(ngModel)]="horario.hora_fin" required>
              </div>
            </div>

            <!-- Docente y Estado -->
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="docente" class="form-label">Docente <span class="text-danger">*</span></label>
                <select class="form-select" id="docente" name="docente" [(ngModel)]="horario.docente" required>
                  <option [ngValue]="null" disabled>Selecciona un docente</option>
                  <option *ngFor="let maestro of maestros" [value]="maestro.id">
                    {{ maestro.user.first_name }} {{ maestro.user.last_name }}
                  </option>
                </select>
              </div>

              <div class="col-12 col-md-6 mb-4">
                <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                <select class="form-select" id="estado" name="estado" [(ngModel)]="horario.estado" required>
                  <option *ngFor="let estado of estadosDisponibles" [value]="estado">
                    {{ estado === 'ACTIVO' ? 'Activo' : 'Cancelado' }}
                  </option>
                </select>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                {{ esEdicion ? 'Guardar Cambios' : 'Crear Horario' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
