<div class="container-fluid">
  <div class="row mb-3 align-items-center">
    <div class="col-12 col-md-6">
      <h2 class="mb-0">Gestión de Materias</h2>
    </div>
    <div class="col-12 col-md-6 text-md-end mt-3 mt-md-0">
      <button class="btn btn-primary" (click)="irARegistro()">
        <i class="bi bi-plus-lg me-1"></i> Nueva Materia
      </button>
    </div>
  </div>

  <div class="row" *ngIf="isLoading">
    <div class="col-12 text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2 text-muted">Cargando materias...</p>
    </div>
  </div>

  <div class="row" *ngIf="!isLoading && materias.length === 0">
    <div class="col-12">
      <div class="alert alert-info">
        No hay materias registradas.
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!isLoading && materias.length > 0">
    <div class="col-12">
      <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover align-middle mb-0 bg-white">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Código</th>
              <th>Créditos</th>
              <th>Área Académica</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let materia of materias">
              <td>{{ materia.id }}</td>
              <td class="fw-bold">{{ materia.nombre }}</td>
              <td>
                <span class="badge bg-light text-dark border">{{ materia.codigo }}</span>
              </td>
              <td>{{ materia.creditos }}</td>
              <td>{{ materia.area_academica }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editarMateria(materia.id)" title="Editar">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="confirmarEliminacion(materia.id)" title="Eliminar">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Confirmación de Eliminación -->
<app-confirmation-modal
  #deleteModal
  [modalId]="'modalEliminarMateria'"
  [title]="'Eliminar Materia'"
  [message]="'¿Estás seguro de que deseas eliminar esta materia? Esta acción no se puede deshacer.'"
  [btnConfirmText]="'Eliminar'"
  [btnCancelText]="'Cancelar'"
  [btnConfirmColor]="'btn-danger'"
  (onConfirm)="eliminarMateria()"
></app-confirmation-modal>
