<div class="container-fluid">
  <div class="row mb-3 align-items-center">
    <div class="col-12 col-md-6">
      <h2 class="mb-0">Gestión de Grupos</h2>
    </div>
    <div class="col-12 col-md-6 text-md-end mt-3 mt-md-0">
      <button class="btn btn-primary" (click)="irARegistro()">
        <i class="bi bi-plus-lg me-1"></i> Nuevo Grupo
      </button>
    </div>
  </div>

  <div class="row" *ngIf="isLoading">
    <div class="col-12 text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2 text-muted">Cargando grupos...</p>
    </div>
  </div>

  <div class="row" *ngIf="!isLoading && grupos.length === 0">
    <div class="col-12">
      <div class="alert alert-info">
        No hay grupos registrados.
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!isLoading && grupos.length > 0">
    <div class="col-12">
      <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover align-middle mb-0 bg-white">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Semestre</th>
              <th>Materia</th>
              <th>Cupo Máximo</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let grupo of grupos">
              <td>{{ grupo.id }}</td>
              <td class="fw-bold">{{ grupo.nombre }}</td>
              <td>{{ grupo.semestre }}°</td>
              <td>
                <span class="badge bg-light text-dark border">{{ getNombreMateria(grupo.materia) }}</span>
              </td>
              <td>{{ grupo.cupo_maximo }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editarGrupo(grupo.id)" title="Editar">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="confirmarEliminacion(grupo.id)" title="Eliminar">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Confirmación de Eliminación -->
<app-confirmation-modal
  #deleteModal
  [modalId]="'modalEliminarGrupo'"
  [title]="'Eliminar Grupo'"
  [message]="'¿Estás seguro de que deseas eliminar este grupo? Esta acción no se puede deshacer.'"
  [btnConfirmText]="'Eliminar'"
  [btnCancelText]="'Cancelar'"
  [btnConfirmColor]="'btn-danger'"
  (onConfirm)="eliminarGrupo()"
></app-confirmation-modal>
