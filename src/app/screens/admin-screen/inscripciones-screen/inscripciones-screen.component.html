<div class="container-fluid">
    <div class="content">
      <div class="header-section">
        <h1 class="title">Inscripciones</h1>
        <button mat-raised-button color="primary" (click)="goRegistro()">
          <mat-icon>add</mat-icon> Nueva Inscripción
        </button>
      </div>
  
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Alumno Column -->
          <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef> Alumno </th>
            <td mat-cell *matCellDef="let element"> {{element.alumno_nombre}} </td>
          </ng-container>
  
          <!-- Grupo Column -->
          <ng-container matColumnDef="grupo">
            <th mat-header-cell *matHeaderCellDef> Grupo </th>
            <td mat-cell *matCellDef="let element"> {{element.grupo_nombre}} </td>
          </ng-container>

          <!-- Materia Column (Placeholder, ya que requeriría otro cruce) -->
          <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef> Materia (ID) </th>
            <td mat-cell *matCellDef="let element"> {{element.materia_id}} </td>
          </ng-container>
  
          <!-- Periodo Column -->
          <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef> Periodo </th>
            <td mat-cell *matCellDef="let element"> {{element.periodo_nombre}} </td>
          </ng-container>

          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> 
                <span [ngClass]="{'status-active': element.estado === 'ACTIVA', 'status-baja': element.estado === 'BAJA'}">
                    {{element.estado}}
                </span>
            </td>
          </ng-container>
  
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="goEditar(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
