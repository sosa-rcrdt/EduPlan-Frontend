<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2>{{ esEdicion ? 'Editar Aula' : 'Nueva Aula' }}</h2>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="isLoading">
    <div class="col-12 text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2 text-muted">Cargando información...</p>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="!isLoading">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit()">
            
            <!-- Edificio y Número -->
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="edificio" class="form-label">Edificio <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="edificio" name="edificio" 
                       [(ngModel)]="aula.edificio" required placeholder="Ej. A, B, C">
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label for="numero" class="form-label">Número <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="numero" name="numero" 
                       [(ngModel)]="aula.numero" required placeholder="Ej. 101, 202">
              </div>
            </div>

            <!-- Capacidad -->
            <div class="mb-3">
              <label for="capacidad" class="form-label">Capacidad <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="capacidad" name="capacidad" 
                     [(ngModel)]="aula.capacidad" required min="1" placeholder="Ej. 30">
            </div>

            <!-- Estado -->
            <div class="mb-3">
              <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
              <select class="form-select" id="estado" name="estado" [(ngModel)]="aula.estado" required>
                <option *ngFor="let estado of estadosDisponibles" [value]="estado">
                  {{ estado }}
                </option>
              </select>
            </div>

            <!-- Recursos -->
            <div class="mb-4">
              <label for="recursos" class="form-label">Recursos</label>
              <textarea class="form-control" id="recursos" name="recursos" 
                        [(ngModel)]="aula.recursos" rows="3" 
                        placeholder="Ej. Proyector, Pizarra digital, Aire acondicionado"></textarea>
              <small class="form-text text-muted">Opcional. Describe los recursos disponibles en el aula.</small>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                {{ esEdicion ? 'Guardar Cambios' : 'Crear Aula' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
