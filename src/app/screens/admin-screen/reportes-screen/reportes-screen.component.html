<div class="container-fluid dashboard-container">
    <div class="header-section">
      <h1 class="title">Dashboard de Reportes</h1>
      
      <mat-form-field appearance="outline" class="periodo-selector">
        <mat-label>Periodo Acad√©mico</mat-label>
        <mat-select [(value)]="periodo_seleccionado" (selectionChange)="onPeriodoChange()">
          <mat-option *ngFor="let p of lista_periodos" [value]="p.id">
            {{ p.nombre }} ({{ p.estado }})
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="charts-grid">
      
      <!-- Chart 1: Uso de Aulas -->
      <div class="chart-card mat-elevation-z4">
        <div class="chart-container">
          <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
          </canvas>
        </div>
      </div>
  
      <!-- Chart 2: Carga Docente -->
      <div class="chart-card mat-elevation-z4">
        <div class="chart-container">
          <canvas baseChart
            [data]="docenteChartData"
            [options]="docenteChartOptions"
            [type]="barChartType">
          </canvas>
        </div>
      </div>
  
      <!-- Chart 3: Por Grupo (Cupo/Carga) -->
      <div class="chart-card mat-elevation-z4">
        <div class="chart-container">
          <canvas baseChart
            [data]="grupoChartData"
            [options]="grupoChartOptions"
            [type]="barChartType">
          </canvas>
        </div>
      </div>

      <!-- Chart 4: Resumen Periodo -->
      <div class="chart-card mat-elevation-z4">
        <div class="chart-container pie-container">
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="pieChartType">
          </canvas>
        </div>
      </div>
  
    </div>
  
    <div *ngIf="!periodo_seleccionado" class="no-data">
      <p>Seleccione un periodo o cree uno nuevo para ver reportes.</p>
    </div>
  </div>
