<mat-sidenav-container class="main-container" autosize>
  <mat-sidenav #sidenav mode="over" opened="false" class="main-sidenav">
    <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Toolbar superior para abrir el menÃº -->
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/images/Logo_EduPlan1.png" alt="Logo EduPlan" class="logo"> 
    </mat-toolbar>

    <div class="content-wrapper">
      <!-- Mostrar dashboard segÃºn el rol del usuario (solo en ruta base /home) -->
      <app-admin-screen *ngIf="showDashboard && rol === 'administrador'"></app-admin-screen>
      <app-alumnos-screen *ngIf="showDashboard && rol === 'alumno'"></app-alumnos-screen>
      <app-maestros-screen *ngIf="showDashboard && rol === 'maestro'"></app-maestros-screen>
      
      <!-- Router outlet para subrutas (periodos, materias, grupos, etc.) -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
