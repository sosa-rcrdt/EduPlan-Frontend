<div class="registro-wrapper">

    <!-- FONDO + OVERLAY -->
    <div class="background"></div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="registro-container">
        <div class="back-arrow" (click)="volver()">
            <i class="bi bi-arrow-left"></i>
        </div>


        <!-- LOGO SUPERIOR -->
        <div class="logo-container">
        <img src="/assets/images/Birrete2.png" class="logo-img" alt="logo">
        <img src="/assets/images/Letras_EduPlan2.png" class="logo-text" alt="logo texto">
        </div>

        <!-- CARD: SELECCIÓN DE TIPO DE USUARIO (oculto en self-edit y change-password) -->
        <div class="card card-roles" *ngIf="!isSelfEdit && !isChangePassword">

        <h3 class="card-title">Tipo de Usuario</h3>

        <mat-radio-group
            [(ngModel)]="user.tipo_usuario"
            (change)="radioChange($event)"
            [disabled]="editar"
            class="radio-group"
        >
            <mat-radio-button value="administrador">Administrador</mat-radio-button>
            <mat-radio-button value="alumno">Alumno</mat-radio-button>
            <mat-radio-button value="maestro">Maestro</mat-radio-button>
        </mat-radio-group>

        </div>

        <!-- CARD DEL FORMULARIO -->
        <div class="card card-form">

        <!-- MODO: CAMBIAR CONTRASEÑA -->
        <section *ngIf="isChangePassword">
            <h3 class="card-title">Cambiar Contraseña</h3>

            <div class="alert alert-danger" *ngIf="errors.api">
                {{ errors.api }}
            </div>

            <form (ngSubmit)="submitPasswordChange()">
                <!-- Contraseña actual -->
                <div class="input-group-custom">
                    <label class="form-label">Contraseña actual <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <i class="bi bi-lock-fill icon"></i>
                        <input
                            [type]="typeCurrent"
                            id="current_password"
                            [(ngModel)]="currentPassword"
                            name="current_password"
                            placeholder="Ingresa tu contraseña actual"
                            required
                        />
                        <i
                            class="bi eye-toggle"
                            [ngClass]="typeCurrent === 'password' ? 'bi-eye-fill' : 'bi-eye-slash-fill'"
                            (click)="toggleCurrent()"
                        ></i>
                    </div>
                    <div class="invalid-feedback" *ngIf="errors.current_password">
                        {{ errors.current_password }}
                    </div>
                </div>

                <!-- Nueva contraseña -->
                <div class="input-group-custom">
                    <label class="form-label">Nueva contraseña <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <i class="bi bi-lock-fill icon"></i>
                        <input
                            [type]="typeNew"
                            id="new_password"
                            [(ngModel)]="newPassword"
                            name="new_password"
                            placeholder="Ingresa tu nueva contraseña"
                        />
                        <i
                            class="bi eye-toggle"
                            [ngClass]="typeNew === 'password' ? 'bi-eye-fill' : 'bi-eye-slash-fill'"
                            (click)="toggleNew()"
                        ></i>
                    </div>
                    <div class="invalid-feedback" *ngIf="errors.new_password">
                        {{ errors.new_password }}
                    </div>
                </div>

                <!-- Confirmar nueva contraseña -->
                <div class="input-group-custom">
                    <label class="form-label">Confirmar contraseña <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <i class="bi bi-lock-fill icon"></i>
                        <input
                            [type]="typeConfirm"
                            id="confirm_password"
                            [(ngModel)]="confirmPassword"
                            name="confirm_password"
                            placeholder="Confirma tu nueva contraseña"
                        />
                        <i
                            class="bi eye-toggle"
                            [ngClass]="typeConfirm === 'password' ? 'bi-eye-fill' : 'bi-eye-slash-fill'"
                            (click)="toggleConfirm()"
                        ></i>
                    </div>
                    <div class="invalid-feedback" *ngIf="errors.confirm_password">
                        {{ errors.confirm_password }}
                    </div>
                </div>

                <div class="section-buttons">
                    <button type="button" class="btn btn-secondary" (click)="volver()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                </div>
            </form>
        </section>

        <!-- FORMULARIO ADMIN -->
        <section *ngIf="isAdmin && !isChangePassword">
            <app-registro-admin
            [rol]="tipo_user"
            [datos_user]="user"
            [isSelfEdit]="isSelfEdit"
            ></app-registro-admin>
        </section>

        <!-- FORMULARIO ALUMNO -->
        <section *ngIf="isAlumno && !isChangePassword">
            <app-registro-alumnos
            [rol]="tipo_user"
            [datos_user]="user"
            [isSelfEdit]="isSelfEdit"
            ></app-registro-alumnos>
        </section>

        <!-- FORMULARIO MAESTRO -->
        <section *ngIf="isMaestro && !isChangePassword">
            <app-registro-maestros
            [rol]="tipo_user"
            [datos_user]="user"
            [isSelfEdit]="isSelfEdit"
            ></app-registro-maestros>
        </section>

        </div>

    </div>

</div>
